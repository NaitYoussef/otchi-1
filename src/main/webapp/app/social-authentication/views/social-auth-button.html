<form action="{{providerURL}}" method="POST">
    <input name="scope" type="hidden" value="{{providerSetting}}"/>
    <input name="_csrf" type="hidden" value="{{csrf}}"/>
    <button title="{{provider}}" type="submit" class="{{provider}}-auth">
       <span class="auth-container">
           <img ng-if="!label"
                src="/assets/images/icons/{{provider}}.svg"
                alt="{{provider}}">
           <span ng-if="label">
             {{label}}
        </span>
       </span>
    </button>
</form>
