<div class="landing bg-primary">
    <div class="language-options-box" align="right">
        <img src="/assets/images/icons/flags/ar-ma.png"
             ng-click="changeLanguage('ar')"/>
        <img src="/assets/images/icons/flags/en-us.png"
             ng-click="changeLanguage('en')"/>
        <img src="/assets/images/icons/flags/fr-fr.png"
             ng-click="changeLanguage('fr')"/>
    </div>
    <section id="header" class="header text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h2 class="section-heading" translate="landing.proposition-value"/>
                    <p translate="landing.how"/>
                    <div class="badges">
                        <a ui-sref="feed"
                           class="btn-outline btn-get-started"
                           translate="landing.get-started"
                           onclick="ga('send', 'event', 'buttons', 'click', 'get-started');"
                        />
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="device-container">
                        <div class="portrait white">
                            <div class="device">
                                <div class="screen" align="center">
                                    <img src="assets/images/pam.svg"
                                         width="70%"
                                         class="img-responsive"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="features" class="features">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="section-heading" style="margin-bottom: 1px;">
                        <h2 translate="landing.what"/>
                        <p class="text-muted"
                           translate="landing.what-description"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="line"/>
        <div class="container">
            <div class="feature-item row">
                <div class="feature-item-icon col-md-6 col-xs-12">
                    <img src="/assets/images/map.png"/>
                </div>
                <div class="col-md-6 col-xs-12">
                    <h3 translate="landing.what-1"/>
                    <p translate="landing.what-description-1"
                       class="text-muted"/>
                </div>
            </div>
            <div class="line"/>
            <div class="feature-item row">

                <div class="feature-item-icon col-md-6">
                    <img src="/assets/images/places.png"/>
                </div>

                <div class="col-md-6 col-xs-12">
                    <h3 translate="landing.what-2"/>
                    <p translate="landing.what-description-2"
                       class="text-muted"/>
                </div>
            </div>
            <div class="line"/>
            <div class="feature-item row">
                <div class="feature-item-icon col-md-6 col-xs-12">
                    <img src="/assets/images/friends.png"/>
                </div>
                <div class="col-md-6 col-xs-12">
                    <h3 translate="landing.what-3"/>
                    <p translate="landing.what-description-3"
                       class="text-muted"/>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>Â© 2017 Otchi. All Rights Reserved.</p>
        </div>
    </footer>

</div>
