<div class="card">
    <div>
        <div class="panel panel-default">
            <div class="panel-heading panel-heading-gray">
                <i class="glyphicon glyphicon-share"></i> What do you want to share?
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12">
                                <textarea class="form-control input--textbox" ng-model="story.content"
                                          placeholder="what in your mind ?"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer" align="right">
                <span> <a class="btn btn-follow" ng-click="shareStory()">Share</a> </span>
            </div>
        </div>
    </div>
</div>
