<div class="container no-padding">
    <div class="row">
        <div class="col-md-8 col-md-push-2 col-xs-12">
            <div>
                <p class="text-muted"
                   translate="publisher.recipe.ingredients.tips">
                </p>
                <form class="form-horizontal"
                      ng-submit="$ctrl.addIngredient()"
                      name="form">
                    <div class="form-group">
                        <div class="col-md-6 col-md-push-2 col-xs-12">
                            <div class="input-group input-group-lg">
                                <input type="text"
                                       required
                                       autofocus
                                       maxlength="255"
                                       ng-model="$ctrl.name"
                                       placeholder="{{'publisher.recipe.ingredients.name-placeholder'|translate}}"
                                       uib-typeahead="ingredient for ingredient in $ctrl.ingredientsDictionary | filter:$viewValue | limitTo:8"
                                       class="form-control"
                                />
                                <span class="input-group-btn">
                                    <button class="btn btn-default"
                                            ng-disabled="form.$invalid"
                                            type="submit">
                                        <i class="glyphicon glyphicon-plus"/>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row" ng-if="$ctrl.ingredients.length>0">
        <div class="col-md-8 col-md-push-2 col-xs-12">
            <h5 translate="publisher.recipe.my-ingredients"/>
            <ul class="list-group">
                <li class="list-group-item"
                    ng-repeat="ingredient in $ctrl.ingredients">
                    <a class="badge"
                       ng-click="$ctrl.removeIngredient($index)">
                        <i class="glyphicon glyphicon-remove"></i>
                    </a>
                    {{ingredient.quantity}}
                    <span translate="units.{{ingredient.unit}}"/>
                    {{ingredient.name}}
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="wizard-nav col-md-8 col-md-push-2 col-xs-12">
            <button class="btn btn-primary btn-default pull-left"
                    type="button"
                    ng-click="$ctrl.previousStep()"
                    translate="publisher.recipe.back-to-summary-button"/>

            <button class="btn btn-primary btn-default pull-right"
                    type="button"
                    ng-click="$ctrl.nextStep()"
                    translate="publisher.recipe.add-instructions-button"/>
        </div>
    </div>
</div>
