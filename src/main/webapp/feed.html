<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Otchi</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
        }
    </style>
</head>

<body ng-app="otchi">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Otchi Beta</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/index.html">Kitchen</a></li>
                <li><a href="/feed.html">Feed</a></li>
            </ul>
        </div>
    </div>
</div>

<div ng-controller="RecipeController" class="container">
    <div class="panel panel-default" ng-repeat="recipe in recipesList">
    	  <div class="panel-heading">
    			<h3 class="panel-title">
                    <span class="glyphicon glyphicon-cutlery"> {{recipe.title}}</span>
                    <span class="glyphicon glyphicon-time pull-right"> {{recipe.cookTime}} min </span>
                    <span class="glyphicon glyphicon-time pull-right"> {{recipe.preparationTime}} min</span>
                </h3>

          </div>
    	  <div class="panel-body">
                <pre>{{recipe.description}}</pre>
              <div>
                  <span class="label label-warning">Ingredients</span>
                  <ul class="list-group">
                  	<li class="list-group-item" ng-repeat="ingredient in recipe.ingredients">
                  		<span class="badge">
                            {{ ingredient.quantity}} - {{ ingredient.unit}}
                        </span>
                  		{{ ingredient.name}}
                  	</li>
                  </ul>
              </div>
              <div>
                  <span class="label label-warning">Instructions</span>
                  <ul class="list-group">
                      <li class="list-group-item" ng-repeat="instruction in recipe.instructions">
                          {{ instruction.content}}
                      </li>
                  </ul>
              </div>
    	  </div>
            <div class="panel-footer">
                <button class="btn btn-success pull-right">Like</button>
                <span class="clearfix"></span>
            </div>
    </div>
</div>

<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/kitchen/controllers/recipe.controller.js"></script>
<script type="text/javascript" src="app/kitchen/services/recipe.service.js"></script>
</body>
</html>
